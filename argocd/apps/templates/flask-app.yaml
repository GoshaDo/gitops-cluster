apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: charts/flask-app
    repoURL: {{ .Values.repoUrl }}
    targetRevision: HEAD
    helm:
      values: |
        tag: {{ .Values.flaskApp.image }}