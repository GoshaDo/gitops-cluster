apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: charts/cert-manager
    repoURL: https://github.com/GoshaDo/gitops-cluster
    targetRevision: HEAD
        helm:
      values: |
        installCRDs: true