apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rookout-controller
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: charts/rookout-controller
    repoURL: {{ .Values.repoUrl }}
    targetRevision: HEAD