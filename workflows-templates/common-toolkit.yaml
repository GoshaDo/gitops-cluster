
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: common-toolkit
spec:
  arguments:
    parameters:
    - name: wokring_directory
      value: "{{workflow.parameters.wokring_directory}}"
    - name: git_repo
      value: "{{workflow.parameters.git_repo}}"
    - name: repo_name
      value: "{{workflow.parameters.repo_name}}"
  templates:
  - name: is-empty
    metadata:
      labels:
        k8s-app: argo-workflows
    inputs:
      parameters:
      - name: working_directory
      - name: git_repo
      - name: repo_name
    script:
      image: alpine:latest
      workingDir: /{{inputs.parameters.working_directory}}/{{inputs.parameters.repo_name}}/
      volumeMounts:
      - name: '{{inputs.parameters.working_directory}}'
        mountPath: /{{inputs.parameters.working_directory}}
      command: [sh]
      source: |
        NUM_FILES=$(ls -alt| wc -l| awk '{print $1-3}')
        echo $NUM_FILES
##########################kaniko-build-and-push##########################
  - name: kaniko-build-and-push
    inputs:
      parameters:
      - name: working_directory
      - name: repo_name
    container:
      image: gcr.io/kaniko-project/executor
      command: [/kaniko/executor]
      args:
      - --dockerfile=Dockerfile
      - --context=dir://{{inputs.parameters.working_directory}}/{{inputs.parameters.repo_name}}
      - --destination=${DOCKER_USERNAME}/{{inputs.parameters.repo_name}}:latest
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/
        - name: '{{inputs.parameters.working_directory}}'
          mountPath: /{{inputs.parameters.working_directory}}
      resources:
        limits:
          cpu: 1
          memory: 1Gi
    volumes:
    - name: docker-config
      projected:
        sources:
        - secret:
            name: regcred
            items:
              - key: .dockerconfigjson
                path: config.json