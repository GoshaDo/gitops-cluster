
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: git-toolkit
spec:
  arguments:
    parameters:
    - name: git_repo
      value: "{{workflow.parameters.git_repo}}"
    - name: ssh_key_secret_name
      value: "{{workflow.parameters.ssh_key_secret_name}}"
    - name: working_directory
      value: "{{workflow.parameters.working_directory}}"
  templates:
##########################git-clone-ssh##########################
  - name: git-clone-ssh
    inputs:
      parameters:
      - name: git_repo
      - name: ssh_key_secret_name
      - name: working_directory
      - name: repo_name
    script:
      image: alpine/git
      workingDir: /{{inputs.parameters.working_directory}}/
      volumeMounts:
      - name: '{{inputs.parameters.working_directory}}'
        mountPath: /{{inputs.parameters.working_directory}}
      - name: '{{inputs.parameters.ssh_key_secret_name}}'
        mountPath: "/etc/ssh-key"
        readOnly: true
      command: [sh]
      # can we remove the line rm -rf argocd ?
      source: |
        set -euo pipefail
        eval "$( ssh-agent -s )"
        ssh-add /etc/ssh-key/ssh-private-key
        rm -rf argocd
        git clone '{{inputs.parameters.git_repo}}/{{inputs.parameters.repo_name}}'
        ls -alt
      env:
      - name: GIT_SSH_COMMAND
        value: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

##########################git-pull-ssh##########################
  - name: git-pull-ssh
    inputs:
      parameters:
      - name: git_repo
      - name: ssh_key_secret_name
      - name: working_directory
      - name: repo_name
    script:
      image: alpine/git
      workingDir: /{{inputs.parameters.working_directory}}/{{inputs.parameters.git_repo}}/
      volumeMounts:
      - name: '{{inputs.parameters.working_directory}}'
        mountPath: /{{inputs.parameters.working_directory}}
      - name: '{{inputs.parameters.ssh_key_secret_name}}'
        mountPath: "/etc/ssh-key"
        readOnly: true
      command: [sh]
      source: |
        set -euo pipefail
        eval "$( ssh-agent -s )"
        ssh-add /etc/ssh-key/ssh-private-key
        rm -rf argocd
        pwd
        ls -alt
        git config --global --add safe.directory $(pwd)
        git pull '{{inputs.parameters.git_repo}}/{{inputs.parameters.repo_name}}'
      env:
      - name: GIT_SSH_COMMAND
        value: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

##########################git-update-repo-ssh##########################
  - name: git-update-repo-ssh
    inputs:
      parameters:
        - name: git_repo
        - name: ssh_key_secret_name
        - name: working_directory
        - name: repo_name
    dag:
      tasks:
        - name: check-empty
          templateRef:
            name: common-toolkit 
            template: is-empty
            clusterScope: true
          arguments:
            parameters:
            - name: working_directory
              value: "{{inputs.parameters.working_directory}}"
            - name: git_repo
              value: "{{inputs.parameters.git_repo}}"
            - name: repo_name
              value: "{{inputs.parameters.repo_name}}"
            - name: ssh_key_secret_name
              value: "{{inputs.parameters.ssh_key_secret_name}}"
        - name: git-clone
          templateRef:
            name: git-toolkit
            template: git-clone-ssh
            clusterScope: true
          arguments:
            parameters:
            - name: git_repo
              value: "{{inputs.parameters.git_repo}}"
            - name: repo_name
              value: "{{inputs.parameters.repo_name}}"
            - name: ssh_key_secret_name
              value: "{{inputs.parameters.ssh_key_secret_name}}"
            - name: working_directory
              value: "{{inputs.parameters.working_directory}}"
          dependencies:
          - check-empty
          when: "{{tasks.check-empty.outputs.result}} == 0"
        - name: git-pull
          templateRef:
            name: git-toolkit
            template: git-pull-ssh
            clusterScope: true
          arguments:
            parameters:
            - name: git_repo
              value: "{{inputs.parameters.git_repo}}"
            - name: repo_name
              value: "{{inputs.parameters.repo_name}}"
            - name: ssh_key_secret_name
              value: "{{inputs.parameters.ssh_key_secret_name}}"
            - name: working_directory
              value: "{{inputs.parameters.working_directory}}"
          dependencies:
          - check-empty
          when: "{{tasks.check-empty.outputs.result}} != 0"
      